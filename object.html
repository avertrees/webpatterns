
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>rgb slider</title>

 <style type="text/css">
div{
	display: inline-block;
	width: 40%;
	height: 600px; 
}
 </style>

<!-- <script type="text/javascript" src="http://cdn.tonejs.org/r6/Tone.min.js"></script> -->
</head>

<body>
<div id="c0"></div> 
<div id="c1"></div>

<br>
<label> red</label><input type="range" onChange="v1(this)" min="-0" max="255"/>

<label> green</label><input type="range" onChange="v2(this)" min="-0" max="255"/>

<label> blue</label><input type="range" onChange="v3(this)" min="0" max="255"/>
<label> alpha</label><input type="range" onChange="v4(this)" step =".01" min="0.0" max="1.0"/>

<br>
<br> 


<script type="text/javascript">
var myDiv = document.getElementById("c0");
var myDiv2 = document.getElementById("c1"); 

//object literal colorValues
var colorValues = {
	r : 0, 
	g : 0,
	b : 0,
	a : 1.,
	
	inverseR : function(){
		return 255 - this.r; 
		// divColor2.inverseR()
	},
	inverseG : function(){
		return 255 - this.g; 
		// divColor2.inverseG()
	},
	inverseB : function(){
		return 255 - this.b; 
		// divColor2.inverseB()
	}
};


draw(colorValues); 
draw2(colorValues); 

function draw(divColor){
var divvy = document.getElementById("c0");
	divvy.style.backgroundColor = "rgba(" + divColor.r + "," +  divColor.g + "," + divColor.b +"," + divColor.a +")";

};

function draw2(divColor2){
var divvy2 = document.getElementById("c1");
divvy2.style.backgroundColor =  "rgba(" + divColor2.inverseR() + "," +  divColor2.inverseG() + "," + divColor2.inverseB() +"," + divColor2.a +")";
};

function v1(element){
	var vv1 = parseInt(element.value);
	colorValues.r = vv1;
	console.log("red is " + vv1); 
	draw(colorValues);
	draw2(colorValues);	
};

function v2(element){
	var vv2 = parseInt(element.value);
	colorValues.g = vv2;
	console.log("green is " + vv2); 
	draw(colorValues);	
	draw2(colorValues);	
};

function v3(element){
	var vv3 = parseInt(element.value);
	colorValues.b = vv3;
	console.log("blue is " + vv3); 
	draw(colorValues);
	draw2(colorValues);		
};

function v4(element){
	var vv4 = parseFloat(element.value);
	colorValues.a = vv4;
	console.log("alpha is " + vv4); 
	draw(colorValues);	
	draw2(colorValues);	
};


</script>

</body>
</html>

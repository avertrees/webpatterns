<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>creating an object</title>
  <meta charset = "UTF-8" />

</head>

<body onload = "draw()">

  <canvas id = "drawing"
          height = "700"
          width = "1200">
    <p>Canvas not supported!</p>
  </canvas>


  <script type = "text/javaScript">

var lineColor = ["red", "blue", "black", "yellow", "green", "purple", "pink", "gray", "orange", "magenta", "cyan"]; 
var x, y, c, w, xLength, yLength, r; 
var drawing = document.getElementById("drawing");
var con = drawing.getContext("2d");

function draw(){
    var cIndex = Math.floor(Math.random()*lineColor.length); 
    c = lineColor[cIndex]; 
    x = Math.floor(Math.random()*850 - 25); 
    y = Math.floor(Math.random()*850 - 25); 
    r = Math.floor(Math.random()*80+50);
    w = Math.floor(Math.random()*80+50);
    Line(x, y, c, r, w); 
    console.log( x + " " + y + " " + xLength + " " + yLength + " " + c + " " + w); 
  } setInterval(draw, 1000);

function Line(x, y, c, r, w){
    //objects are Capitalized
    this.xPos = x; 
    this.yPos = y; 
    this.clr = c; 
    this.rad = r;
    this.wdth = w;
    con.strokeStyle = this.clr;
    con.lineWidth = this.wdth;
    con.beginPath(); 
    con.arc(this.xPos, this.yPos, this.rad, 0, 2*Math.PI);
    con.stroke(); 
}


  </script>
</body>
</html>

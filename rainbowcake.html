<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Rainbow Cake</title>

<style type="text/css">

body {
    background-color: black;
}

div {
    width: 1%;
    height: 1000px;
    background: hsl(180, 50%, 50%);
    float: left;
    position: relative;
    margin-left: 0%;
    margin-top: 0%;
    margin-right: 1%;
}


</style>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.0/csshake.min.css"></script>
</head>


<body>

<link rel="stylesheet" type="text/css" href="csshake.min.css">
<section id="wrapper"></section>

<script type="text/javascript">

var i = 1;
$(document).ready(function(){

 	while (i <= 50) {
 	var div = $('<div></div>');
    div.addClass('shake-little');
    div.attr('id', 'rect'+i);
    div.appendTo('#wrapper');


    div.mouseover(function() {
        var c = $(this).attr('id').slice(4);
        var h = 357-c*7;
        var color = "hsl(" + h + ", 50%, 50%)"
        console.log("id = " + c + "color is" + color);
        $(this).css('background', color);
    });
 	i++
	}

});

</script>
</body>
</html>
